<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FieldSupport</title>
    <link type="text/css" rel="stylesheet" href="/site_media/resources/bootstrap/css/bootstrap.min.css"/>
    <style>
        .progress {
            margin-top: 5px;
        }

        .container {
            width: 100%;
        }

        body {
            margin: 10px 10px 0 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row-fluid $warning_row_class">
        <div class="alert">
            <h4>Warning!</h4>
            $warning_text
        </div>
    </div>
    <div class="row-fluid $progress_row_class">
        <div class="span9">
            <div class="progress $progress_class">
                <div class="bar" style="width: $bar_width%;"></div>
            </div>
        </div>
        <div class="span3">
            <a class="btn btn-medium btn-block $button_class" href="$download_url">$button_text</a>
        </div>
    </div>
</div>
<script>
    if ($enable_refresh) {
        window.setTimeout(function () {
            window.location.reload();
        }, 5000);
    }
</script>
</body>
</html>
